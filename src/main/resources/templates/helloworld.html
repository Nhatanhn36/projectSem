<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        /* Các style hiện có của bạn ở đây */

        /* Thêm style cho nút trạng thái đang được chọn */
        .status-button.active {
            background-color: #007bff !important;
            color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- Mã thanh điều hướng của bạn ở đây -->

<!-- Thêm một container cho các nút trạng thái -->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <div class="btn-group" role="group">
                <!-- Vòng lặp Thymeleaf để tạo các nút trạng thái -->
                <a th:each="status : ${statuses}"
                   th:href="@{/orders/list(status=${status})}"
                   th:classappend="${status == selectedStatus ? 'btn btn-primary status-button active' : 'btn btn-primary status-button'}"
                   th:text="${status}">
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Phần còn lại của nội dung của bạn ở đây -->
</body>
</html>
