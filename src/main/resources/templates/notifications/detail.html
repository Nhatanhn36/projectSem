<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notification Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>
<div class="container">
  <h1>Notification Detail</h1>
  <h2 th:text="${notification.title}"></h2>
  <p th:text="${notification.content}"></p>
  <p th:text="${notification.note}"></p>

  <p><span>Created at: </span><span th:text="${#dates.format(notification.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
  <p><span>Status: </span><span th:text="${notification.readStatus ? 'Read' : 'Unread'}"></span></p>
</div>
</body>
</html>
