<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <style>
    .unread-notification {
      background-color: #c5d9e5;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>
<div class="container">
  <h1>Notifications</h1>
  <h5>Chưa Đọc</h5>
  <table class="table">
    <tbody>
    <tr th:each="notification : ${notifications}" th:if="${notification.readStatus == false}" class="unread-notification">
      <td>
        <a th:href="@{/notifications/__${notification.id}__}">
          <span th:text="${notification.title}"></span>
        </a>
      </td>
      <td>
        <span th:text="${notification.content}"></span>
      </td>
      <td>
        <span th:text="${#dates.format(notification.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
      </td>
    </tr>
    </tbody>
  </table>

  <h5>Đã Đọc</h5>
  <table class="table">
    <tbody>
    <tr th:each="notification : ${notifications}" th:if="${notification.readStatus == true}">
      <td>
        <a th:href="@{/notifications/__${notification.id}__}">
          <span th:text="${notification.title}"></span>
        </a>
      </td>
      <td>
        <span th:text="${notification.content}"></span>
      </td>
      <td>
        <span th:text="${#dates.format(notification.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
