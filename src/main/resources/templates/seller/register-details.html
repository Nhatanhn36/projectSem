<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Seller Registration Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <style>
    /* Custom CSS for seller registration details */
    .registration-details {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>
<div class="container">
  <h1>Seller Registration Details</h1>
  <div class="registration-details">
    <p>Request ID: <span th:text="${request.id}"></span></p>
    <p>Avatar:</p>
    <img th:src="@{'/images/' + ${userInfo.imageAvatar}}" alt="Image" width="100px" height="100px" />
    <h4>Name: <span th:text="${userInfo.fullname}"></span></h4>
    <p>Username: <span th:text="${request.user.username}"></span></p>
    <p>Birth of Date: <span th:text="${userInfo.date}"></span></p>
    <p>Address: <span th:text="${userInfo.address}"></span></p>
    <p>Gender: <span th:text="${userInfo.gender}"></span></p>
    <p>Registration Date: <span th:text="${request.registrationDate}"></span></p>
    <p>Description: <span th:text="${request.description}"></span></p>
    <hr>
    <div> <h4>Thông Tin Liên Hệ:</h4>
      <p>phone: <span th:text="${userInfo.phone}"></span></p>
      <p>email: <span th:text="${userInfo.email}"></span></p>
    </div>
    <a th:href="@{/seller/list-register}" class="btn btn-primary">Back to Request</a>


  </div>
</div>
</body>
</html>
