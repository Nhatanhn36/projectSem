    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Register Seller</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
        <style>
            /* Custom CSS for registration form */
            .registration-form {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <div th:replace="~{fragments/header :: body}"></div>
    <div class="container">
        <h1>Register as Seller</h1>
        <form class="registration-form" th:action="@{/seller/register}" method="post">

            <div class="card-body">
                <td>
                    <img th:src="@{'/images/' + ${userInfo.imageAvatar}}" alt="Product Image" width="100px" height="100px" />
                </td>
                <p><strong>Full Name:</strong> <span th:text="${userInfo.fullname}"></span></p>
                <p><strong>Email:</strong> <span th:text="${userInfo.email}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${userInfo.phone}"></span></p>
                <p><strong>Gender:</strong> <span th:text="${userInfo.gender}"></span></p>
                <p><strong>Date of Birth:</strong> <span th:text="${userInfo.date}"></span></p>
                <p><strong>Address:</strong> <span th:text="${userInfo.address}"></span></p>
            </div>
            <input type="hidden" name="userId" th:value="${loggedInUser.userId}" />

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"  onclick="return confirm('Vui lòng xác nhận bạn chắc chắn muốn đăng kí làm seller với những thông tin của mình')">Submit</button>
        </form>
    </div>
    </body>
    </html>
